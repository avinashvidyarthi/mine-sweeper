<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MineSweeper</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-dark text-white">
		<div class="container" style="height: 90vh">
			<div class="row h-100">
                <div class="col-md-3"></div>
				<div class="col-md-6 my-auto">
					<h1 class="text-center">Mine Sweeper</h1>
					<hr class="my-2 bg-white" />
					<div id="game-inputs" class="mt-5">
						<div class="jumbotron p-3">
							<h3 class="text-center">CONTROLS</h3>
							<div>
								<div class="form-group">
									<label for="spacingControlRange">Columns:</label>
									<input
										type="range"
										class="form-control-range slider-color-dark"
										id="coulmnsControlRange"
										min="8"
										max="15"
										step="1"
										value="9"
									/>
								</div>
								<div class="form-group">
									<label for="randomControlRange">Bomb Randomization(0-1):</label>
									<input
										type="range"
										class="form-control-range slider-color-dark"
										id="randomControlRange"
										min="0.5"
										max="1"
										step="0.02"
										value="0.9"
									/>
								</div>
                                <div class="row">
                                    <div class="col">
                                        Columns: <span id="column-value">9</span>
                                    </div>
                                    <div class="col">
                                        Bomb Randomization: <span id="randomness-value">0.9</span>
                                    </div>
                                </div>
                                <button id="playBtn" class="btn btn-primary btn-block my-3">Play</button>
							</div>
						</div>
					</div>
					<div id="board" class="mt-5 text-center" style="visibility: hidden"></div>
				</div>
			</div>
		</div>
        <div class="container text-center my-2">
			Made with ‚ù§ by
			<a href="https://avinashvidyarthi.github.io" target="_blank">Avinash</a>
		</div>
		<script src="./minesweeper.js"></script>
	</body>
</html>
